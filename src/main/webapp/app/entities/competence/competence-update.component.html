<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-competence-heading" jhiTranslate="curriculumwebApp.competence.home.createOrEditLabel">Create or edit a Competence</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!competence.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="competence.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="curriculumwebApp.competence.compName" for="field_compName">Comp Name</label>
                    <input type="number" class="form-control" name="compName" id="field_compName"
                        [(ngModel)]="competence.compName" required/>
                    <div [hidden]="!(editForm.controls.compName?.dirty && editForm.controls.compName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.compName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.compName?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="curriculumwebApp.competence.compDesc" for="field_compDesc">Comp Desc</label>
                    <input type="text" class="form-control" name="compDesc" id="field_compDesc"
                        [(ngModel)]="competence.compDesc" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="curriculumwebApp.competence.competenceAplication" for="field_competenceAplication">Competence Aplication</label>
                    <select class="form-control" id="field_competenceAplication" name="competenceAplication" [(ngModel)]="competence.competenceAplication" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="competenceAplicationOption.id === competence.competenceAplication?.id ? competence.competenceAplication : competenceAplicationOption" *ngFor="let competenceAplicationOption of competenceaplications; trackBy: trackCompetenceAplicationById">{{competenceAplicationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
