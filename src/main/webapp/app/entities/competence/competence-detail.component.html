<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="competence">
            <h2><span jhiTranslate="curriculumwebApp.competence.detail.title">Competence</span> {{competence.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="curriculumwebApp.competence.compName">Comp Name</span></dt>
                <dd>
                    <span>{{competence.compName}}</span>
                </dd>
                <dt><span jhiTranslate="curriculumwebApp.competence.compDesc">Comp Desc</span></dt>
                <dd>
                    <span>{{competence.compDesc}}</span>
                </dd>
                <dt><span jhiTranslate="curriculumwebApp.competence.competenceAplication">Competence Aplication</span></dt>
                <dd>
                    <div *ngIf="competence.competenceAplication">
                        <a [routerLink]="['/competence-aplication', competence.competenceAplication?.id, 'view']">{{competence.competenceAplication?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/competence', competence.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
